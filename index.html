<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer>
        function iniciaJogo(){
            let dificuldade = document.getElementById('dificuldade').value
            if(dificuldade === ''){
                alert('Selecione uma dificuldade para iniciar o jogo')
                return false
            } 
            window.location.href= "game.html?" + dificuldade
        }
    </script>
    <title>Vamos jogar?</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <select class="form-control" id="dificuldade">
                        <option value="">Selecione o nível</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="queroSofrer">Quero sofrer</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciaJogo()">Jogar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
